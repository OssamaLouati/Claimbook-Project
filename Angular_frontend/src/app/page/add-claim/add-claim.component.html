<div class="container">
    <h2 class="titre">
        Claim a problem  --->
    </h2>
    <form>
        <div class="form-group">
            <label for="email"> Your email</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>
              </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"> Select problem</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Water problem</option>
            <option>door problem</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
       
        <div class="form-group">
          <label for="exampleFormControlTextarea1"> problem's decription</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="describe your problem here !!"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"> Add photo</label>

            <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile02" multiple>
                  <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                  <div class="custom-file-span"><fa-icon [icon]="faCamera"></fa-icon></div>
                </div>
                
              </div>
             
          </div>
        <button type="submit" class="btn1">Submit</button>
      </form>
</div>
