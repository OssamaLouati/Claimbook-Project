<div class="container">
<form enctype="multipart/form-data" (submit)="onSubmit()">
  <label for="problem-select">Select the problem type:</label>
  <select id="problem-select" name="type" [(ngModel)]="selectedProblem">
    <option value="wifi">Wifi Problem</option>
    <option value="electrical">Electrical Problem</option>
    <option value="pipe">Pipe Problem</option>
    <option value="material">Damaged Material</option>
  </select>
  <label>chose file</label>
  <input type="file" name="picture" (change)="onFileSelected($event)">
  <label>chose description</label>
  <input type="text" name="description" [(ngModel)]="description">
  <button type="submit">Send Claim</button>
</form>
</div>
