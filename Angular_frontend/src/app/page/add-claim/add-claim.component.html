<div class="container">
  <h2 class="titre">
    Claim a problem here  
  </h2>
<form enctype="multipart/form-data" (submit)="onSubmit()">
  <div class="form-group">
  <label for="problem-select">Select the problem type:</label>
  <select id="problem-select" name="type" [(ngModel)]="selectedProblem">
    <option value="wifi">Wifi Problem</option>
    <option value="electrical">Electrical Problem</option>
    <option value="pipe">Pipe Problem</option>
    <option value="material">Damaged Material</option>
  </select>
  <div class="button-group">
    <button class="select-option" [class.selected]="selectedProblem === 'wifi'" (click)="onSelect('wifi')">Wifi Problem</button>
    <button class="select-option" [class.selected]="selectedProblem === 'electrical'" (click)="onSelect('electrical')">Electrical Problem</button>
    <button class="select-option" [class.selected]="selectedProblem === 'pipe'" (click)="onSelect('pipe')">Pipe Problem</button>
    <button class="select-option" [class.selected]="selectedProblem === 'material'" (click)="onSelect('material')">Damaged Material</button>
  </div>
  </div>


  <div class="form-group">
  <label >Please upload a picture of the claim:</label>
  <br>
  <label for="file-upload" class="custom-file-upload">
    <i class="fa fa-cloud-upload"></i> Choose File
  </label>
  <input class="hidden" id="file-upload" type="file" name="picture" (change)="onFileSelected($event)">
</div>


<div class="form-group">
  <label>chose description</label>
  <br>
  <textarea  name="description" [(ngModel)]="description"></textarea>
</div>


<div class="submit">
  <button type="submit" class="submit_button" (click)="onButtonClick()">Send Claim</button>
</div>

</form>
</div>
