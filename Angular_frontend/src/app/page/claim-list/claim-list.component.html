<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Table with Add and Delete Row Feature</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<div class="container">

    <div class="header">
        <h2 class="titre">My claims :</h2>
        <a href="/addclaim"><button type="submit"  class="btn1">Add Claim</button></a>
    </div>

    
    <form>
        
        <table class="table table-striped">
            <thead>
                <tr> 
                    <th scope="col">Claim ID</th>
                    <th scope="col">Claim description</th>
                    <th scope="col">Claim  type</th>
                    <th scope="col">Claim state</th>
                    <th scope="col">Time</th>
                    <th scope="col">picture</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let claim of claims ">
                    <td>{{ claim.id }}</td>
                    <td><textarea readonly>{{ claim.description }}</textarea></td>
                    <td>{{ claim.type }}</td>
                    <td>{{ claim.state }}</td>
                    <td>{{ claim.dateCreated }}</td>
                    <td><a href="{{ claim.picture_url }}" target="_blank">See the picture</a></td>
                    <td class="buttons">
                        <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                    </td>    
                </tr>
            </tbody>
        </table>
    
        
    </form>
</div>
