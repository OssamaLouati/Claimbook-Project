  <div class="wrap">
    <h3>We recommend the best roomates for you</h3>
    <div class="box" *ngFor="let user of recommended_r">
      <div class="box-top">
        <img class="box-image" src="{{user[2]}}" alt="recommend roommate">
        <div class="title-flex">
          <h3 class="box-title">{{user[0]}}</h3>
          <p class="user-follow-info">{{user[1]}}<p>
        </div>
      </div>
      <a (click)="sendInvitation(currentUserId, user[0])" class="button">Send invitation</a>
    </div>
  </div>
