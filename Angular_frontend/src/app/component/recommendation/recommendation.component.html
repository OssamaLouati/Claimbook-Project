<div class="container  ">
    <h3>We suggest you the best roommates for you</h3>
    <div class="flex flex-col p-6">

        <div class="card " style="width: 18rem; " *ngFor="let user of recommended_r">
           
        
            <img class="card-img-top" src="{{user[2]}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{user[0]}}</h5>
              <p class="card-text">{{user[1]}}</p>
              <button href="#" (click)="sendInvitation(currentUserId, user[0])" class="btn btn-primary">choose as roommate</button>
            </div>
          </div>
    </div>
</div>
