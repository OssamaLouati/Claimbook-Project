<div class="container1  ">
    
    <div class="parent sm:px-16 px-6 flex justify-center items-center xl:max-w-[1280px] w-full">
        <div class=" flex-[1] flex flex-col justify-start mr-10"> 
            <img class="acolade" src="../../../assets/images/acolade.png" alt="">
          <img class="w-[266px] h-[72.14px] object-contain" src="../../../assets/images/logo.png" alt="">
          <p class="font-poppins font-normal text-dimWhite text-[18px] leading-[30.8px] mt-4 max-w-[312px]">Want an easy way to toss off dorm problems? Our online claims application offers convenience and security for a  thorough, timely resolution.</p>
        </div>
    
        <div class="div5">  
              <h3 class="font-poppins font-medium text-[18px] leading-[27px]">Contact us</h3> 
              
              <form class="div5" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                <input type="text" placeholder="Name" name="name" ngModel required #name="ngModel">
                <input type="text" placeholder="Email" email name="email" ngModel required #email="ngModel">
                <textarea placeholder="Messages" name="messages"  ngModel required #messages="ngModel"></textarea>
                <input class="btn1" type="submit" value="Send">
            </form>

        </div>
        
        
      </div>
      
</div>
