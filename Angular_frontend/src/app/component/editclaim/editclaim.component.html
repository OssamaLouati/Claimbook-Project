<div class="modal-header p-6">
  <h5 class="modal-title" id="exampleModalLabel">Edit Claim NÂ°{{claim_id}}:</h5>
    
  <form (submit)="onSubmit()">
        <div class="form-group">
        <label for="problem-select">Change the problem type:</label>
        <select id="problem-select" name="type" [(ngModel)]="selectedProblem" required>
          <option value="wifi">Wifi Problem</option>
          <option value="electrical">Electrical Problem</option>
          <option value="pipe">Pipe Problem</option>
          <option value="material">Damaged Material</option>
        </select>
        <div class="button-group">
          <button class="select-option" [class.selected]="selectedProblem === 'wifi'" (click)="onSelect('wifi')" type="button">Wifi Problem</button>
          <button class="select-option" [class.selected]="selectedProblem === 'electrical'" (click)="onSelect('electrical')" type="button">Electrical Problem</button>
          <button class="select-option" [class.selected]="selectedProblem === 'pipe'" (click)="onSelect('pipe')" type="button">Pipe Problem</button>
          <button class="select-option" [class.selected]="selectedProblem === 'material'" (click)="onSelect('material')" type="button">Damaged Material</button>
        </div>
        </div>
      
      
        <div class="form-group">
        <label >Re-upload a picture of the claim:</label>
        <br>
        <label for="file-upload" class="custom-file-upload">
          <i class="fa fa-cloud-upload"></i> Choose File
        </label>
        <input class="hidden" id="file-upload" type="file" name="picture" (change)="onFileSelected($event)" required>
      </div>
      
      
      <div class="form-group">
        <label>Change the description:</label>
        <br>
        <textarea name="description" [(ngModel)]="description" placeholder="{{ description }}" required></textarea>
      </div>
      
      
      <div class="flex p-6 ">
        <button type="button" class="btn btn-secondary mr-6" (click)="modalRef.close()">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
      
</div>
